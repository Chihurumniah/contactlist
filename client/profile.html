
<!DOCTYPE html>
<html>
<head>
<title>User Registration</title>
<style>
body {font-family: sans-serif; background-color: #f0f0f0;}
.container {width: 300px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 5px;}
h2 {text-align: center;}
label {display: block; margin-bottom: 5px;}
input[type="text"], input[type="email"], input[type="password"] {width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;}
button {width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;}
button:hover {background-color: #45a049;}
</style>
</head>
<body>
<div class="container">
<h2>User Profile</h2>
<form>
<label for="username">Username:</label>
<input type="text" id="username" name="username" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="password">Password:</label>
<input type="password" id="password" name="password" required>

<label for="password">Location:</label>
<input type="text" id="location" name="location" required>

<label for="password">Skills:</label>
<input type="text" id="skills" name="skills" required>

<button type="submit">Update</button>
</form>
</div>
</body>
</html>
