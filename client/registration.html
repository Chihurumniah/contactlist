
<!DOCTYPE html>
<html>
<head>
<title>User Registration</title>
<style>
body {font-family: sans-serif; background-color: #f0f0f0;}
.container {width: 300px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 5px;}
h2 {text-align: center;}
label {display: block; margin-bottom: 5px;}
input[type="text"], input[type="email"], input[type="password"] {width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;}
button {width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;}
button:hover {background-color: #45a049;}
</style>
</head>
<body>
<div class="container">
<h2>User Registration</h2>
<form id="regForm">
<label for="username">Username:</label>
<input type="text" id="username" value="ok" name="username" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="location">Location:</label>
<input type="text" id="location" name="location" required>

<label for="skills">Skills:</label>
<input type="text" id="skills" name="skills" required>

<button type="submit">Register</button>
</form>
</div>
<script>
   

    async function registerUser(){
        try {
            const form = document.getElementById('regForm')
        const formData= new FormData(form)
        alert(formData.get("username"))
        const name = formData.get("username")
        const email =formData.get("email")
        const location = formData.get("location")
        const skills = formData.get("skills")
        let data = {
            name:name,
            email:email,
            location:location,
            skills:skills
        }
        const res = await fetch('http://localhost:3000/')
        if(!res.ok){
            throw new Error('server error')
        }  
        const dataObj = await res.json()
        alert("good")
        console.log(dataObj)        
        } catch (error) {
            alert("error")
            console.log("error")
        }
       
    }

    setTimeout(()=>{
        alert("starting")
        registerUser()
    },2000)

</script>
</body>
</html>
